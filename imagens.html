    <style>
*{
    box-sizing:border-box;
    margin: 0;
    padding: 0;
}
body{
    background-color:black;
    font-family: Arial, Helvetica, sans-serif;
    color: aliceblue;
    margin: 8px 4px 8px 4px;
    
}
html{
    position: relative;
    min-height :100% ;
}
h1,h2,h3,h4,h5,h6{
    margin: 4px 0 4px 0;
}
header{
    background-color: rgb(0, 3, 3);
    overflow: hidden;
 
}
header nav li{
    float:right;
}
header a{
    color: #fff;
    padding: 20px 16px ;
    display: block;
}
nav{
    
    text-align: center;
}
nav li {
    float: right;
    padding: 20px 16px ;
    
}
ul{
    list-style-type: none;
}
a{
    text-decoration: none; 
}

section{
    text-align: center;
}
.floatfix::after{
    content: "";
    clear: both;
    display: table;
}
main{
    text-align: center;
    padding: 10%;
    color: #fff;
}

main{
    margin: 0;
    padding: 0;
}    

.galeria {
    position: relative;
    margin: 200px auto;
    width: 50% ;
    height:50%;
    overflow: hidden;

}
.foto{
    position:absolute;
    opacity: 0;
    animation-name: animacao;
    animation-duration: 20s;
    animation-iteration-count: infinite;

}
.foto1:nth-child(1){
    animation-delay: 0;
}
.foto2:nth-child(2){
animation-delay:5s;
}
.foto3:nth-child(3){
    animation-delay:10s;
}
.foto4:nth-child(4){
    animation-delay:15s;
}

@keyframes animacao{
    25%{
        opacity: 1;
        transform: scale(1.1, 1.1);
    }
    50%{
        opacity: 0;
    }
}
    </style>
    
</head>
