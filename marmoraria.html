<!DOCTYPE html>
<html lang="pt-Br">
<head>

    <title>Marmoraria</title>
    <style>
*{
    box-sizing:border-box;
    margin: 0;
    padding: 0;
}
body{
    background-color:black;
    font-family: Arial, Helvetica, sans-serif;
    color: aliceblue;
    margin: 8px 4px 8px 4px;
    
}
html{
    position: relative;
    min-height :100% ;
}
h1,h2,h3,h4,h5,h6{
    margin: 4px 0 4px 0;
}
header{
    background-color: rgb(0, 3, 3);
    overflow: hidden;
 
}
header nav li{
    float:right;
}
header a{
    color: #fff;
    padding: 20px 16px ;
    display: block;
}
    

nav{
    
    text-align: center;
}
nav li {
    float: right;
    padding: 20px 16px ;
    
}
ul{
    list-style-type: none;
}
a{
    text-decoration: none;
    
    
}


.bnt{
    position: absolute;
    background-color: rgb(15, 18, 228); 
    color:aliceblue;
    border-radius: 5px;
    top: 50%;
    left: 50%;
    right: 50%;
    bottom: 50;
    width: 30%;
    height: 3%;
    


}
.bnt:hover{
    background-color: #4361ee;

}

.hero{
    height: 480px;
    background-image: url("imagens/escada.png");
    text-align: center;
    background-size: cover;
    background-repeat: no-repeat;
    background-position-x: center;
    position: relative;
    
}
.hero-text{
    position: absolute;
    top: 50%;
    left: 50%;
    text-align: center;
    color: #0a0ab1;

    
}
section{
    text-align: center;
}
.floatfix::after{
    content: "";
    clear: both;
    display: table;
}

    </style>
    
</head>
<body>
        <header>
        
        
        <nav>

            </ul>
        </nav>
        
        
    </header >
    <img src="imagens/pedra.png" alt="logo da empresa">
    <section >
    <a href="https://youtu.be/cuS_NgtMRnU" class=" bnt"  target="_blank">Conheça nosso trabalho</a>

        <h3 class="hero-text">O glamour em sua casa</h3>
    </div>
